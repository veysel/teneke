<!-- Login Template -->
<div *ngIf="LoginPage">
    <div style="margin-top: 200px;">
        <div class="ui text container">
            <div class="ui segments--- fields">
                <div class="ui segment--- field">
                    <div class="ui form" style="margin-top: 10px;">
                        <div class="ui centered grid" style="margin: 10px;">
                            <img width="90" src="./assets/content/img/teneke-icon.png" alt="teneke">
                        </div>
                        <div class="fields ui column centered grid">
                            <div class="field">
                                <input id="code" name="code" #code (keyup.enter)="login(code.value)" type="password"
                                    placeholder="kod" autocomplete="off" autofocus>
                            </div>
                            <div class="field">
                                <button (click)="login(code.value)" class="ui button" type="button">giris</button>
                            </div>
                        </div>
                        <hr>
                        <div class="fields ui column centered grid">
                            <span>{{CurrentTimeText}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Template -->
<div *ngIf="!LoginPage">
    <div class="ui stackable container menu">
        <div class="item">
            <img src="./assets/content/img/teneke-icon.png">
        </div>
        <a class="item">teneke</a>
        <div class="item right">
            <button (click)="update()" class="ui button" style="margin-right: 5px;">yenile</button>
            <button (click)="logout()" class="ui button red">kapat</button>
        </div>
    </div>
    <div class="ui container">
        <div class="ui relaxed divided items">
            <div class="item">
                <div class="ui medium image">

                    <div class="column">
                        <div class="ui fluid vertical menu">
                            <a (click)="ClearContent()" class="item">
                                <p class="fields ui column centered grid">anasayfa</p>
                            </a>
                        </div>
                        <div class="ui fluid vertical menu">
                            <a *ngFor="let item of MainList; let i = index" (click)="GoToContent(i)" class="item">
                                <p>{{item.name}}</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="ui segment">
                        <div class="ui styled accordion" style="width: 100%;">
                            <div *ngFor="let item of ContentList">
                                <div class="title">
                                    <i class="dropdown icon"></i>
                                    {{item.name}}
                                </div>
                                <div class="content">
                                    <div class="ui segments">
                                        <div *ngFor="let i of item.list" class="ui segment">
                                            <button (click)="CopyValue(i.value)"
                                                class="ui circular google plus icon button" style="margin-right: 10px;">
                                                <i class="copy icon"></i>
                                            </button>
                                            <span><b>{{i.key}}</b></span> : <span *ngIf="i.ispassword">***</span> <span
                                                *ngIf="!i.ispassword">{{i.value}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
